// nvlbg's config

echo "autoexec.cfg loading..."

// Rates
rate "128000"
cl_cmdrate "128"
cl_updaterate "128"
cl_interp "0.0"
cl_interp_ratio "1"
cl_lagcompensation "1"
cl_timeout "300"
ds_get_newest_subscribed_files

// 1.6 Viewmodel
viewmodel_fov "65"
viewmodel_offset_x "2"
viewmodel_offset_y "2"
viewmodel_offset_z "-2"

// Mouse
sensitivity "3"
zoom_sensitivity_ratio_mouse "1.0"
m_rawinput "1"
m_pitch "0.022"
m_customaccel "0"
m_mouseaccel1 "0"
m_mouseaccel2 "0"

// Video
mat_monitorgamma "1.6"
mat_monitorgamma_tv_enabled "0"
mat_queue_mode "-1" // auto detect multi-core rendering
fps_max "0"
fps_max_menu "0"
r_dynamic "0"
r_eyegloss "0"
r_drawtracers_firstperson "0"
sys_antialiasing "0"
sys_refldetail "0"
mat_savechanges // write video settings to registry

// Audio
volume "0.1"
voice_enable "1"
voice_scale "1" // receive volume
windows_speaker_config "1" // headphone audio output
snd_musicvolume "0"
snd_mixahead "0.05" // sound delay
snd_headphone_pan_exponent "2"
snd_headphone_pan_radial_weight "2"
snd_legacy_surround "0" // emulated surround sound
snd_mute_losefocus "1" // mute game when alt-tabbed
lobby_voice_chat_enabled "0" // voice chat in lobby

// HUD
hud_scaling "0.80" // CS:S sized HUD
hud_showtargetid "1"
cl_autowepswitch "0"
cl_hud_background_alpha "0.100000"
cl_hud_bomb_under_radar "0"
cl_hud_color "1"
cl_hud_healthammo_style "1"
cl_hud_playercount_pos "0"
cl_hud_playercount_showcount "0"
cl_hud_radar_scale 1.1
cl_draw_only_deathnotices "0"
cl_righthand "1"
cl_showloadout "1"
cl_showpos "0"
cl_showfps "1"
net_graph "0"
net_graphproportionalfont "0" // small netgraph font

// Radar
cl_radar_always_centered 1
cl_radar_rotate 1
cl_radar_scale 0.75
cl_radar_icon_scale_min 0.4
cl_radar_square_with_scoreboard 1

// Reduce gun shifting when crouching
cl_viewmodel_shift_left_amt "0.5"
cl_viewmodel_shift_right_amt "0.5"

// Reduce gun and scope shifting/bobbing when moving
cl_bobcycle "2" // 0.98 is enforced by ESEA/ESL
cl_bob_lower_amt "5"
cl_bobamt_lat "0.1"
cl_bobamt_vert "0.1"

// Crosshair
cl_crosshairstyle 5
cl_crosshairsize 4
cl_crosshairthickness 1
cl_crosshairgap -2
cl_fixedcrosshairgap "3" // new
cl_crosshairdot "0"
cl_crosshairusealpha "1"
cl_crosshairalpha "999"
cl_crosshair_drawoutline "1"
cl_crosshair_outlinethickness "1"
cl_crosshairgap_useweaponvalue "0"

// Green crosshair
cl_crosshaircolor "5"
cl_crosshaircolor_r "0"
cl_crosshaircolor_g "255"
cl_crosshaircolor_b "0"

// Debug accuracy (sv_cheats)
weapon_debug_spread_show "0" // show possible shot accuracy
weapon_debug_spread_gap "0.67"

// Misc
developer "0"
con_enable "1"
con_filter_enable "2" // print console on screen
con_filter_text "Damage " // highlight damage in console
ui_steam_overlay_notification_position "bottomright"
player_nevershow_communityservermessage "1"
mm_dedicated_search_maxping "80" // max ping for matchmaking games
mm_dedicated_force_servers ""
gameinstructor_enable "0"
option_duck_method "0"
option_speed_method "0"
bot_mimic_yaw_offset 0
cl_forcepreload "1"
cl_downloadfilter "nosound" // mapsonly pls volvo
cl_disablehtmlmotd "0"
cl_autohelp "0"
cl_showhelp "0"
cl_disablefreezecam "1"
cl_dm_buyrandomweapons "0"
cl_teammate_colors_show "1"
cl_autowepswitch "0" // auto weapon switch on pickup
cl_use_opens_buy_menu "0" // E opening buy menu
cl_scoreboard_mouse_enable_binding "showmouse" // press `,` to enable mouse on the scoreboard
cl_predict "1"
cl_predictweapons "1"
cl_detail_avoid_force "0"
cl_detail_avoid_radius "0"
cl_detail_avoid_recover_speed "0"
cl_detail_max_sway "0"
cl_loadout_colorweaponnames "0"
cl_spec_mode "4" // IN-EYE spec when dead instead of 3rd person 
closeonbuy "1"
hud_takesshots "0" // scoreboard screenshot at end of match
cl_clanid "0" // rip in pepperinos afterlife
password ""

// Binds
alias "ngmin" "voice_scale 0.0;echo  |*__________| VOICE   0% MINIMUM!;alias ngup ng1;alias ngdn ngmin"
alias "ng1"   "voice_scale 0.1;echo  |_*_________| VOICE  10%;alias ngup ng2;alias ngdn ngmin"
alias "ng2"   "voice_scale 0.2;echo  |__*________| VOICE  20%;alias ngup ng3;alias ngdn ng1"
alias "ng3"   "voice_scale 0.3;echo  |___*_______| VOICE  30%;alias ngup ng4;alias ngdn ng2"
alias "ng4"   "voice_scale 0.4;echo  |____*______| VOICE  40%;alias ngup ng5;alias ngdn ng3"
alias "ng5"   "voice_scale 0.5;echo  |_____*_____| VOICE  50%;alias ngup ng6;alias ngdn ng4"
alias "ng6"   "voice_scale 0.6;echo  |______*____| VOICE  60%;alias ngup ng7;alias ngdn ng5"
alias "ng7"   "voice_scale 0.7;echo  |_______*___| VOICE  70%;alias ngup ng8;alias ngdn ng6"
alias "ng8"   "voice_scale 0.8;echo  |________*__| VOICE  80%;alias ngup ng9;alias ngdn ng7"
alias "ng9"   "voice_scale 0.9;echo  |_________*_| VOICE  90%;alias ngup ng10;alias ngdn ng8"
alias "ng10"  "voice_scale 1.0;echo  |__________*| VOICE 100% MAXIMUM!;alias ngdn ng9"
alias "ngup" "ng10"
alias "ngdn" "ng9"

alias "volmin" "volume 0.0;echo  |*__________| VOLUME   0% MINIMUM!;alias volup vol1;alias voldn ngmin"
alias "vol1"   "volume 0.1;echo  |_*_________| VOLUME  10%;alias volup vol2;alias voldn volmin"
alias "vol2"   "volume 0.2;echo  |__*________| VOLUME  20%;alias volup vol3;alias voldn vol1"
alias "vol3"   "volume 0.3;echo  |___*_______| VOLUME  30%;alias volup vol4;alias voldn vol2"
alias "vol4"   "volume 0.4;echo  |____*______| VOLUME  40%;alias volup vol5;alias voldn vol3"
alias "vol5"   "volume 0.5;echo  |_____*_____| VOLUME  50%;alias volup vol6;alias voldn vol4"
alias "vol6"   "volume 0.6;echo  |______*____| VOLUME  60%;alias volup vol7;alias voldn vol5"
alias "vol7"   "volume 0.7;echo  |_______*___| VOLUME  70%;alias volup vol8;alias voldn vol6"
alias "vol8"   "volume 0.8;echo  |________*__| VOLUME  80%;alias volup vol9;alias voldn vol7"
alias "vol9"   "volume 0.9;echo  |_________*_| VOLUME  90%;alias volup vol10;alias voldn vol8"
alias "vol10"  "volume 1.0;echo  |__________*| VOLUME 100% MAXIMUM!;alias voldn vol9"
alias "volup" "vol2"
alias "voldn" "volmin"

alias "+radar" "+use; cl_hud_radar_scale 1.3; cl_radar_always_centered 0; cl_radar_scale 0.3"
alias "-radar" "-use; cl_hud_radar_scale 1.1; cl_radar_always_centered 1; cl_radar_scale 0.75"

alias "+crosshairsmoke" "cl_crosshairsize 1337;cl_crosshairdot 1;cl_crosshairgap 8; gameinstructor_enable 1"
alias "-crosshairsmoke" "cl_crosshairsize 4;cl_crosshairdot 0;cl_crosshairgap -2; gameinstructor_enable 0"

alias use_primary   "use weapon_nova; use weapon_xm1014; use weapon_mag7; use weapon_sawedoff; use weapon_m249; use weapon_negev; use weapon_mac10; use weapon_mp9; use weapon_mp7; use weapon_ump45; use weapon_p90; use weapon_bizon; use weapon_galilar; use weapon_famas; use weapon_ak47; use weapon_m4a1; use weapon_ssg08; use weapon_sg556; use weapon_aug; use weapon_awp; use weapon_g3sg1; use weapon_scar20"
alias use_secondary "use weapon_glock; use weapon_hkp2000; use weapon_elite; use weapon_p250; use weapon_tec9; use weapon_fiveseven; use weapon_deagle"
alias use_knife     "use weapon_knife"
alias use_molly     "use weapon_molotov; use weapon_incgrenade"
alias use_decoy     "use weapon_decoy"
alias use_flash     "use_knife; use_secondary; use_primary; use weapon_flashbang"
alias use_grenade   "use weapon_hegrenade"
alias use_smoke     "use weapon_smokegrenade"

alias +altbinds "bind 1 use_molly; bind 2 use_decoy; bind 4 use_grenade; bind q use_smoke;"
alias -altbinds "bind 1 slot1;     bind 2 slot2;     bind 4 slot4;       bind q lastinv;"

alias "+jumpthrow" "+jump;-attack;-attack2"
alias "-jumpthrow" "-jump"

alias "savepos" "writeip; con_logfile cfg/banned_ip.cfg; getpos_exact; con_logfile ."
alias "loadpos" "exec banned_ip"

net_graph 1
net_graphheight 9999
net_graphpos 2
alias "+customscore" "+showscores; net_graphheight 0"
alias "-customscore" "-showscores; net_graphheight 9999"

alias +drop_bomb "use weapon_knife; use weapon_c4; drop"
alias -drop_bomb "slot2; slot1"

alias change_pov change_pov_third
alias change_pov_first "firstperson; alias change_pov change_pov_third"
alias change_pov_third "thirdperson; alias change_pov change_pov_first"

alias rebind_mouse4 "rebind_mouse4a"
alias rebind_mouse4a "bind MOUSE4 noclip; echo 'MOUSE4=noclip'; alias rebind_mouse4 rebind_mouse4b"
alias rebind_mouse4b "unbind MOUSE4; echo 'MOUSE4 unbound'; alias rebind_mouse4 rebind_mouse4c"
alias rebind_mouse4c "bind MOUSE4 +voicerecord; echo 'MOUSE4=+voicerecord'; alias rebind_mouse4 rebind_mouse4a"

unbindall
bind "0" "slot10"
bind "1" "slot1"
bind "2" "slot2"
bind "3" "slot3"
bind "4" "slot4"
bind "5" "slot5"
bind "6" "slot6"
bind "7" "slot7"
bind "8" "slot8"
bind "9" "slot9"

bind "MOUSE1" "+attack"
bind "MOUSE2" "+attack2"
bind "MOUSE4" "+voicerecord"
bind "MOUSE5" "+jumpthrow"
bind "MWHEELUP" "+jump"
bind "MWHEELDOWN" "+duck"

bind "w" "+forward"
bind "a" "+moveleft"
bind "s" "+back"
bind "d" "+moveright"
bind "q" "lastinv"
bind "e" "+radar"
bind "r" "+reload"
bind "t" "+drop_bomb"
bind "y" "messagemode"
bind "u" "messagemode2"
bind "i" "show_loadout_toggle"
bind "f" "use_flash"
bind "g" "drop"
bind "h" "+lookatweapon"
bind "z" "radio1"
bind "x" "radio2"
bind "c" "radio3"
bind "v" "+voicerecord"
bind "b" "buymenu"
bind "m" "teammenu"
bind "space" "+crosshairsmoke"

bind "`" "toggleconsole"
bind "," "showmouse"
bind "ESCAPE" "cancelselect"
bind "PAUSE" "pause"
bind "PGUP" "ngup"
bind "PGDN" "ngdn"
bind "HOME" "volup"
bind "END"  "voldn"
bind "INS" "+showscores"
bind "DEL" "exec autoexec"
bind "TAB" "+customscore"  
bind "SHIFT" "+speed;r_cleardecals"
bind "CTRL" "+duck;r_cleardecals"
bind "ALT" "+altbinds"
bind "F1" "autobuy"
bind "F2" "rebuy"
bind "F5" "bot_place"
bind "F6" "incrementvar bot_mimic 0 1 1"
bind "F7" "savepos"
bind "F8" "loadpos"
bind "F9" "change_pov"
bind "F10" "rebind_mouse4"
bind "F11" "exec prac"
bind "F12" "give weapon_hegrenade; give weapon_flashbang; give weapon_smokegrenade; give weapon_molotov; give weapon_decoy"

// Demo controls
bind kp_end "demo_timescale 0.1;sv_showimpacts_time 0.1"
bind kp_downarrow "demo_timescale 0.2;sv_showimpacts_time 0.2"
bind kp_pgdn "demo_timescale 0.3;sv_showimpacts_time 0.3"
bind kp_leftarrow "demo_timescale 0.4;sv_showimpacts_time 0.4"
bind kp_5 "demo_timescale 0.5;sv_showimpacts_time 0.5"
bind kp_rightarrow "demo_timescale 0.6;sv_showimpacts_time 0.6"
bind kp_home "demo_timescale 0.7;sv_showimpacts_time 0.7"
bind kp_uparrow "demo_timescale 0.8;sv_showimpacts_time 0.8"
bind kp_pgup "demo_timescale 0.9;sv_showimpacts_time 0.9"
bind kp_ins "demo_timescale 1;sv_showimpacts_time 1" // Normal speed
bind kp_enter "demo_togglepause"
bind kp_minus "demo_timescale 5" // fast forward
bind kp_plus "demo_timescale 15" // fast forward

host_writeconfig // write settings to config.cfg

echo "autoexec.cfg executed"
